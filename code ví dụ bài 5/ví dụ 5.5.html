<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../anguler.link/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular-animate.js"></script>
    <style>
        div {
            transition: all linear 1s;
            background-color: cyan;
            height: 100px;
            position: relative;
            top: 0;
            left: 0;
            width: 100%;

        }
        .ng-hide {
            width: 100%;
            height: 0;
            background-color: transparent;
            top: -200px;
            left: 200px;
        }
    </style>
</head>
<body ng-app="myApp">
    <h1>ANIMATE THE DIV <input type="checkbox" ng-model="myCheck"></h1>
    <div ng-hide="myCheck"></div>
    <script>
        var app = angular.module('myApp',[]);
    </script>
</body>
</html>

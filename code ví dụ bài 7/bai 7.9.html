<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular-route.js"></script>
    <script src="../anguler.link/angular.min.js"></script>

</head>
<body ng-app="myApp">
    <a href="#!london">London</a>
    <a href="#!paris">Paris</a>
    <a href="#!lisbon">Lisbon</a>
    <p>Click each link for a description</p>
    <div ng-view></div>
    
    
    <script>
        var app = angular.module("myApp",["ngRoute"]);
        app.config(function($routeProvider) {
            $routeProvider
            .when("/", {
                templateUrl : "main.html",
                
            })
            .when("/london", {
                templateUrl : "capitals/london.html",
                controller : "londonCtrl"
            })
            .when("/paris", {
                ttemplateUrl : "capitals/paris.html",
                controller : "parisCtrl"
            })
            .when("/lisbon", {
                templateUrl : "capitals/lisbon.html",
                controller : "lisbonCtrl"
            })
            .otherwise({redirectTO:'/'});
        });
        app.controller("londonCtrl", function ($scope) {
            $scope.msg = "88888888888888888888888888888888888888888888888888888888888888";
        });
        app.controller("parisCtrl", function ($scope) {
            $scope.msg = "88888888888888888888888888888888888888888888888888888888888888";
        });
        app.controller("lisbonCtrl", function ($scope) {
            $scope.msg = "88888888888888888888888888888888888888888888888888888888888888";
        });
    </script>
</body>
</html>

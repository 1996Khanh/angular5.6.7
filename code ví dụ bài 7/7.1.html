<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../anguler.link/angular.min.js"></script>
    <script>
        var app = angular.module("app",[]);
        app.value('empId','123');
        app.controller("MyController",['$scope',"empId",function
            MyController($scope,empId){
            $scope.empId = empId;
            }
        ]);
    </script>
</head>
<body ng-controller="MyController">
<p>Hello Employee, <b>{{empId}}</b>! Welcom.</p>
</body>
</html>
